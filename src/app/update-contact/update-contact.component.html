<div class="col-md-6 offset-md-3 font-weight-bold emphasizedLabel">
    <br>
    <h3> Update Contact </h3>
    <br>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "contact.firstName" name = "firstName">
        </div> <br>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "contact.lastName" name = "lastName">
        </div> <br>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "contact.emailId" name = "emailId">
        </div> <br>

        <div class="form-group">
            <label> Address </label>
            <input type="text" class ="form-control" id = "address"
                [(ngModel)] = "contact.address" name = "address">
        </div> <br>
        <!--
        <div class="form-group">
            <label> Phone Number </label>
            <input type="text" class ="form-control" id = "phoneNumber"
                [(ngModel)] = "contact.phoneNumber" name = "phoneNumber">
        </div> <br>
        -->

        <div class="form-group">
            <label> Phone</label>
            <input type="text" class="form-control" id="phoneNumber" required
                [(ngModel)]="contact.phoneNumber" name="phoneNumber" #phoneNumber="ngModel" placeholder="(xxx) xxx-xxxx" mask="(000) 000-0000">
            <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)"
                class="alert alert-danger">
                <div *ngIf="phoneNumber.hasError('required') && phoneNumber.touched">
                    * Phone is required.
                </div>
            </div>    
        </div> <br>

        <div class="form-group">
            <label> Birth Date </label>
            <input type="text" class ="form-control" id = "dateOfBirth"
                [(ngModel)] = "contact.dateOfBirth" name = "dateOfBirth" placeholder="yyyy-mm-dd">
        </div>
    
        <br>
        <button class = "btn btn-outline-success" type ="submit">Update</button> &nbsp; &nbsp;
        <button class = "btn btn-outline-secondary" type ="cancel">Cancel</button> 
    
    </form>
    </div>
