<div class="col-md-6 offset-md-3 font-weight-bold emphasizedLabel">
    <br>
    <h3> Create Contact </h3>
        <form (ngSubmit)="onSubmit()">
        <!--<form [formGroup]="createContactForm" (ngSubmit)="onSubmit()">-->
        <br>
        <div class="form-group">
         <label for="firstName"> First Name</label>
            <input type="text" class ="form-control" id="firstName" required
            [(ngModel)]="contact.firstName" name="firstName" #firstName="ngModel">
            <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
                class="alert alert-danger">
                <div *ngIf="firstName.hasError('required') && firstName.touched">
                    * First name is required.
                </div>    
            </div>
        </div>
        <br>

        <div class="form-group">
            <label for="lastName"> Last Name</label>
               <input type="text" class="form-control" id="lastName" required
               [(ngModel)]="contact.lastName" name="lastName" #lastName="ngModel">
               <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
                       class="alert alert-danger">
                   <div *ngIf="lastName.hasError('required') && lastName.touched">
                       * Last Name is required.
                   </div>    
               </div>
        </div>
        <br>

        <div class="form-group">
            <label for="emailId"> Email Id</label>
               <input type="text" class ="form-control" id = "emailId" required
               [(ngModel)]="contact.emailId" name="emailId" #emailId="ngModel">
               <div *ngIf="emailId.invalid && (emailId.dirty || emailId.touched)"
                       class="alert alert-danger">
                   <div *ngIf="emailId.hasError('required') && emailId.touched">
                       * Email is required.
                   </div>    
               </div>
        </div>
        <br>
    
        <div class="form-group">
            <label> Address</label>
            <input type="text" class ="form-control" id="address" required
                [(ngModel)]="contact.address" name="address" #address="ngModel">
            <div *ngIf="address.invalid && (address.dirty || address.touched)"
                class="alert alert-danger">
                <div *ngIf="address.hasError('required') && address.touched">
                    * Address is required.
                </div>
            </div>    
        </div> <br>

        <div class="form-group">
            <label> Phone</label>
            <input type="text" class="form-control" id="phoneNumber" required
                [(ngModel)]="contact.phoneNumber" name="phoneNumber" #phoneNumber="ngModel" placeholder="(___) ___-____" autofocus>
            <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)"
                class="alert alert-danger">
                <div *ngIf="phoneNumber.hasError('required') && phoneNumber.touched">
                    * Phone is required.
                </div>
            </div>    
        </div> <br>

        <div class="form-group">
            <label> Birth date</label>
            <input type="text" class="form-control" id="dateOfBirth" required
                [(ngModel)]="contact.dateOfBirth" name="dateOfBirth" #dateOfBirth="ngModel" placeholder="yyyy-mm-dd" autofocus>
            <div *ngIf="dateOfBirth.invalid && (dateOfBirth.dirty || dateOfBirth.touched)"
                class="alert alert-danger">
                <div *ngIf="dateOfBirth.hasError('required') && dateOfBirth.touched">
                    * Birth date is required.
                </div>
            </div>    
        </div> <br>

        <br>
        <br>
    
        <button class = "btn btn-outline-success" type ="submit">Submit</button> &nbsp; &nbsp;
        <button class = "btn btn-outline-secondary" type ="cancel">Cancel</button> 
    
    </form>
    </div>
